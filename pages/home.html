<link rel="stylesheet" href="./styles/home.css">

<div class="snap-container">
    <section id="hero-bg" class="snap-section bg-cover bg-center text-white text-center flex items-center justify-center">
        <div class="max-w-4xl mx-auto px-6">
            <h2 class="text-6xl md:text-8xl font-black mb-4">POAM</h2>
            <p class="text-xl md:text-3xl text-green-300 font-light italic">Políticas Ambientais na Amazônia</p>
            <div class="w-24 h-1 bg-green-500 mx-auto mt-8"></div>
        </div>
    </section>

    <script>
        (function() {
            const isGitHub = window.location.hostname.includes('github.io');
            const repoPath = isGitHub ? '/poam_front' : '';
            
            const imgUrl = `${window.location.origin}${repoPath}/assets/home/home.jpeg`;
            
            const hero = document.getElementById('hero-bg');
            if (hero) {
                hero.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${imgUrl}')`;
            }
        })();
    </script>

    <section class="snap-section bg-white px-6 py-20">
        <div class="max-w-7xl mx-auto custom-objective-grid">
            <div class="text-left">
                <h2 class="text-5xl font-extrabold text-green-900 mb-6 uppercase tracking-tighter">Objetivo</h2>
                <p class="text-gray-600 text-xl leading-relaxed mb-10">Investigar o impacto das políticas ambientais e o comportamento político na região amazônica através de análise técnica e científica de alto nível.</p>
                <div class="bg-green-900 rounded-[2rem] p-10 text-white shadow-2xl">
                    <h3 class="text-xl font-bold italic mb-4">Foco POAM</h3>
                    <p class="opacity-80">Sistematização de dados para o desenvolvimento sustentável e governança regional.</p>
                </div>
            </div>
            <div id="diamonds-injection-point"></div>
        </div>
    </section>

    <section class="snap-section auto-height bg-gray-50 px-6" id="home-team-injection-point"></section>

    <div id="location-injection-point"></div>
</div>
